<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GamerIndie Br</title>

  <!-- FONTES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

  <!-- Icone da barra de navegação -->
  <link rel="shortcut icon" type="imagex/png" href="./assets/img/favicon.png">

  <!-- LINKANDO AO CSS -->
  <link rel="stylesheet" href="./css/inscriçao.css">
</head>
<body class="background">
  <div id="cadastro-container">
    <form id="form1" action="">
        <!-- Caixa para criar login e senha, para uso do site -->
        <div>
          <h2>Crie sua conta</h2>

          <p>
            <label for="">E-mail</label>
            <input type="email">
          </p>

          <p>
            <label for="">Confirmação do e-mail</label>
            <input type="email">
          </p>

          <p>
            <label for="">Crie sua Senha</label>
            <input type="password">
          </p>

          <p>
            <label for="">Confirmar Senha</label>
            <input type="password">
          </p>

        </div>  
        
        <!-- Caixa de seleção do tipo de cadastro do cliente -->
        <div>
          <h2>Tipo de cadastro</h2>

          <div id="radio">
            <p id="radio-cli">
              <label for="">Cliente</label>
              <input type="radio" name="like">
            </p>  
            <p id="radio-dev">
              <label for="">Desenvolvedor</label>
              <input type="radio" name="like">
            </p> 
          </div>  

          <!-- BÕES DE INSCRIÇÃO E CANCELAR -->
          <input type="submit" value="Inscrever-se">
          
          <div id="cancelar">
            <p></p>
            <a href="main.html">Cancelar</a>
          </div>
        </div>
      </form>  
    </div>      
</body>
</html>
