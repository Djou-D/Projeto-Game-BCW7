<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GamerIndie Br</title>

  <!-- Icone da barra de navegação -->
  <link rel="shortcut icon" type="imagex/png" href="./assets/img/favicon.png">

  <!-- FONTES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/Responsivo.css">
</head>
<body class="background">
  <div id="login-container">
    <h2>Entrar</h2>
    <form action="">
      <!-- formulario de login e senha -->
      
        <input type="email" nome="email" id="email" maxlength="30" autocomplete="off">
        <label for="email">E-mail</label>
      

    
        <input type="password" name="senha" id="senha" maxlength="15">
        <label for="password">Senha</label>
      

      <input type="submit" value="Entrar">
    </form>

    <div id="resgistrar-conta">
      <p>Ainda não tem conta?</p>
      <a href="#cadastro-container">Inscreva-se</a>
    </div>
  </div>

  <!-- SEÇÃO DE INSCRIÇÃO -->
  <div id="cadastro-container">
    <form id="form1" action="">
        <!-- Caixa para criar login e senha, para uso do site -->
        <div>
          <h2>Crie sua conta</h2>

          <p>
            <label for="">E-mail</label>
            <input type="email">
          </p>

          <p>
            <label for="">Confirmação do e-mail</label>
            <input type="email">
          </p>

          <p>
            <label for="">Crie sua Senha</label>
            <input type="password">
          </p>

          <p>
            <label for="">Confirmar Senha</label>
            <input type="password">
          </p>

        </div>  
        
        <!-- Caixa de seleção do tipo de cadastro do cliente -->
        <div>
          <h2>Tipo de cadastro</h2>

          <div id="radio">
            <p id="radio-cli">
              <label for="">Cliente</label>
              <input type="radio" name="like">
            </p>  
            <p id="radio-dev">
              <label for="">Desenvolvedor</label>
              <input type="radio" name="like">
            </p> 
          </div>  

          <!-- BÕES DE INSCRIÇÃO E CANCELAR -->
          <input type="submit" value="Inscrever-se">
          
          <div id="cancelar">
            <p></p>
            <a href="main.html">Cancelar</a>
          </div>
        </div>
      </form>  
    </div> 
</body>
</html>
