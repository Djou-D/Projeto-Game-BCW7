<!DOCTYPE html>
<html lang="en">
<head>

  <title>GamerIndie Br</title>

  <!-- Icone da barra de navegação -->
  <link rel="shortcut icon" type="imagex/png" href="./assets/img/favicon.png">

  <!-- FONTES -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

<body class="background">
  <div id="login-container">
    <h2>Entrar</h2>
    <form action="">
      <!-- formulario de login e senha -->
      
        <input type="email" nome="email" id="email" maxlength="30" autocomplete="off">
        <label for="email">E-mail</label>
      

    
        <input type="password" name="senha" id="senha" maxlength="15">
        <label for="password">Senha</label>
      

      <input type="submit" value="Entrar">
    </form>

    <div id="resgistrar-conta">
      <p>Ainda não tem conta?</p>
      <a href="inscriçao.html">Inscreva-se</a>
    </div>
  </div>
</body>
</html>
